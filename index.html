<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/index.css">
        <title>Instagram</title> 
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-celular">
                <img src="img/instagram-celular.png" alt="Celular">
            </div>
            <div class="instagram-login">
                <div class="grupo">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="logo">
                    <div class="perfil">
                        <img src="img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="login">Continue como UserName</a>
                    <a href="#" class="logout">Remover Conta</a>
                </div>
                <div class="grupo">
                    <p class="naoConta">Não é UserName</p>
                    <p class="naoConta">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="app">
                    <p class="texto">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src="img/apple-button.png" class="app-download"></a>
                        <a href="#" class="app-download"><img src="img/googleplay-button.png" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
